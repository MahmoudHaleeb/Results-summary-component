<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test result</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700;800&display=swaps"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <article>
      <div class="box">
        <div class="firstcol">
          <h4 class="text">Your Result</h4>
          <div class="container">
            <p class="firstnum">76</p>
            <p class="secondnum">of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="score-text">
            you scored higher than 65% of the people who have taken these tests
          </p>
        </div>

        <div class="secondcol">
          <h4 class="result-summary">Summary</h4>
          <span class="wrapper">
            <div class="first-res">
              <img src="images/icon-reaction.svg" width="15px" height="15px" />
              <p class="Reaction">Reaction</p>
              <div class="label3">
                <p class="label">80</p>
                <p class="label2">/ 100</p>
              </div>
            </div>

            <div class="second-res">
              <img src="images/icon-memory.svg" width="15px" height="15px" />
              <p class="Memory">Memory</p>
              <div class="label3">
                <p class="label">92</p>
                <p class="label2">/ 100</p>
              </div>
            </div>

            <div class="third-res">
              <img src="images/icon-verbal.svg" width="15px" height="15px" />
              <p class="Verbal">Verbal</p>
              <div class="label3">
                <p class="label">61</p>
                <p class="label2">/ 100</p>
              </div>
            </div>

            <div class="fourth-res">
              <img src="images/icon-visual.svg" width="15px" height="15px" />
              <p class="Visual">Visual</p>
              <div class="label3">
                <p class="label">73</p>
                <p class="label2">/ 100</p>
              </div>
            </div>
            <button class="result-button">Continue</button>
          </span>
        </div>
      </div>
    </article>
  </body>
</html>
